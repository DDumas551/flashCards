<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div id="title" class="text-center"></div>
        </div>
      </div>
      <!-- ****************************************** -->
      <div class="row card-row justify-content-around">
        <div class="col-1"></div>
        <div class="col-4">
          <div class="question-title"></div>
          <div id="card-one" onclick="showAnswer()">
            <div id="question" class="text-center qcard">
              QUESTION
            </div>
          </div>
        </div>
        <div class="col-4">
          <div id="card-two">
            <div id="answer" class="text-center qcard">
              ANSWER
            </div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
      <div class="row next-row justify-content-end">
        <div class="col-10 text-center">
          <button
            id="next"
            type="button"
            class="btn btn-lg btn-success"
            onclick="nextBtn()"
          >
            NEXT
          </button>
        </div>
        <div class="col-1 text-center">
          <button
            id="delete"
            type="button"
            class="btn btn-sm btn-danger"
            onclick="deleteBtn()"
          >
            delete
          </button>
          <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <!-- ****************************************** -->
      <div class="row">
        <div class="col">
          <div id="input-title" class="text-center">
            Add some info! Question or vocab word on the left and the answer on
            the right!
          </div>
        </div>
      </div>
      <div class="row input-data-row justify-content-around">
        <div class="col-1"></div>
        <div class="col-4 text-center">
          <input type="text" placeholder="Type stuff here!" />
        </div>
        <div class="col-4 text-center">
          <input type="text" placeholder="Type stuff here!" />
        </div>
        <div class="col-1"></div>
      </div>
      <div class="row submit-button-row justify-content-center">
        <div class="col-8 text-center">
          <button id="submit-button">
            Add to the Deck!
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script> -->
    <script src="./script.js" async defer></script>
  </body>
</html>
